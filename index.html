<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notary and PPAT Services</title>
    <link rel="stylesheet" href="why.css">
</head>
<body>
    <header>
        <h1>Layanan Notaris dan PPAT</h1>
    </header>
    
    <main>
        <section>
            <h2>Pilih Layanan</h2>
            <label for="service-category">Jenis Layanan:</label>
            <select id="service-category" onchange="updateServices()">
                <option value="">Pilih Jenis Layanan</option>
                <option value="notary">Layanan Notaris</option>
                <option value="ppat">Layanan PPAT</option>
                <option value="lainnya">Layanan Lainnya</option>
            </select>

            <label for="service-select">Layanan yang Tersedia:</label>
            <select id="service-select" onchange="showRequirements()">
                <option value="">Pilih Layanan</option>
            </select>
        </section>

        <section id="requirements-section" style="display: none;">
            <h2>Persyaratan untuk Layanan yang Dipilih</h2>
            <ul id="requirements-list"></ul>
            <button onclick="submitRequirements()">Submit</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Notaris dan PPAT Havis Akbar SH., M.Kn., M.M</p>
    </footer>

    <script src="why.js"></script>
</body>
</html>
